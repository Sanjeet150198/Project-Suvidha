    var next = current;

</head> 
 
<body onload="displayCalendar(current)">

        </div>
        <div class="col-sm-7">

        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-sm col-sm-12" onclick="displayCalendar(++next)"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>next</button>
        </div>
    </div>

            <div id="calendar"></div>
